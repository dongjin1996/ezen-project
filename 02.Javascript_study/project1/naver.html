<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 회원가입</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./naver.css" />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <a href="#"><h1>NAVER</h1></a>
      </header>
      <main>
        <div id="container">
          <div class="col join__container">
            <div class="row-sm-4">
              <h6>아이디</h6>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  maxlength="18"
                  id="inputID"
                />
              </div>
              <h6>비밀번호</h6>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  maxlength="20"
                  id="inputPassword1"
                />
              </div>
              <h6>비밀번호 재확인</h6>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  maxlength="20"
                  id="inputPassword2"
                />
              </div>
            </div>
            <div class="row-sm-4" style="margin-top: 40px">
              <h6>이름</h6>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  id="inputUsername"
                />
              </div>
              <h6>생년월일</h6>
              <div class="row">
                <div class="col-sm-4">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="년(4자)"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2"
                      maxlength="4"
                      id="inputbirth1"
                    />
                  </div>
                </div>
                <div class="col-sm-4">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    style="margin-bottom: 20px"
                    id="inputbirth2"
                  >
                    <option selected disabled>월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                    <option value="3">6</option>
                    <option value="3">7</option>
                    <option value="3">8</option>
                    <option value="3">9</option>
                    <option value="3">10</option>
                    <option value="3">11</option>
                    <option value="3">12</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="일"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2"
                      maxlength="2"
                      id="inputbirth3"
                    />
                  </div>
                </div>
              </div>

              <h6>성별</h6>
              <select
                class="form-select"
                aria-label="Default select example"
                style="margin-bottom: 20px"
                id="gender"
              >
                <option selected disabled>성별</option>
                <option value="man">남자</option>
                <option value="woman">여자</option>
                <option value="nogender">선택안함</option>
              </select>
              <h6>본인 확인 이메일 (선택)</h6>
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="선택입력"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  id="inputUseremail"
                />
              </div>
            </div>
            <div class="row-sm-4" style="margin-top: 40px">
              <h6>휴대전화</h6>
              <select
                class="form-select"
                aria-label="Default select example"
                style="margin-bottom: 20px"
                id="inputUsertel1"
              >
                <option selected>대한민국+82</option>
                <option value="tel1">니카라콰</option>
                <option value="tel2">니제르</option>
                <option value="tel3">뉴질랜드</option>
              </select>
              <div class="input-group mb-3">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="전화번호 입력"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  id="inputUsertel2"
                />
                <span
                  class="input-group-text"
                  id="basic-addon2"
                  style="
                    color: white;
                    background-color: #0ebb0e;
                    cursor: pointer;
                  "
                  >인증번호 받기</span
                >
              </div>
              <div class="input-group mb-3">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="인증번호를 입력하세요"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
              </div>
            </div>
            <div class="join">
              <button
                type="button"
                class="btn btn-success"
                width="460px"
                id="btn-join"
              >
                가입하기
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer1">
          <a href="#">이용약관</a>
          <a href="#" style="font-weight: bold">개인정보 처리방침</a>
          <a href="#">책임의 한계와 법적고지</a>
          <a href="#">회원정보 고객센터</a>
          <br />
          <a
            href="#"
            class="footer1__naver"
            style="font-weight: bold; color: #0ebb0e"
            >Naver</a
          >
          <span>Copyright</span>
          <a href="#" style="font-weight: bold">Naver corp.</a>
          <span>All Rights Reserved</span>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./naver.js"></script>
  </body>
</html>
