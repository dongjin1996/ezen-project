    <!-- 부트 스트랩 -->

  <body>
    <div class="wrap">
      <header>헤더</header>
      <main>
        <div class="container">
          <div class="col join-container1">
            <div class="row-md-3">
              <section class="sec1 main__section">
                <div class="row">
                  <div class="col-md-6">
                    <div class="sec1__sub1">
                      <div class="sub1__movie1 movie-name">영화제목</div>
                      <div class="sub1__movie2">
                        <span>개봉일</span>
                        <span>장르</span>
                        <span>상영시간</span>
                      </div>
                      <div class="sub1__movie3">
                        <span>&nbsp;평점&nbsp;&nbsp;&nbsp;</span>
                        <span>예매율&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <span>누적관객수&nbsp;</span>
                        <br />
                        <div class="movie-1 group1">평점</div>
                        <div class="movie-2 group1">예매율</div>
                        <div class="movie-3 group1">누적관객수</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="sec1__sub2">
                      <div class="sub2__movie1 movie-poster">
                        <a href="#">
                          <img
                            src="https://image.tmdb.org/t/p/w500/"
                            alt="영화 메인 포스터"
                          />
                        </a>
                      </div>
                      <button type="button" class="btn btn-dark sub2__movie2">
                        예매
                      </button>
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <div class="row-md-3">
              <section class="sec2 main__section">
                <div class="sec2__sub1">
                  <h5>영화설명</h5>

                </div>
                <div class="sec2__sub2">
                  <h5>영화타이틀</h5>
