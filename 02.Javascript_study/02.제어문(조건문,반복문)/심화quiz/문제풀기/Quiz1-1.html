<body>
    
    <script>
        const number = Number(prompt('숫자를 입력하세요.'));

        const result = number >= 50 ? '50이상의 숫자입니다.' : '50미만의 숫자입니다.';
        alert(result);

        if (number >= 50) {
            result = '50이상의 숫자'
        } else {
            result = '50미만의 숫자'
        }
    </script>
</body>
