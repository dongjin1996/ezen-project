<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));
        if (a >= 3 && a <= 5) {  
          alert('봄 입니다.');
        } else if (a >= 6 && a <= 8) {
          alert('여름 입니다.');
        } else if (a >= 9 && a <= 11) {
          alert('가을 입니다.');
        } else if (a >= 12 || a == 1 || a == 2) {
          alert('겨울 입니다.');
        } else {
          alert('잘못된 값 입니다.')
        }
    </script>
  </head>
  <body></body>
</html>
