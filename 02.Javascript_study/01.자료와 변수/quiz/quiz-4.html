<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      
      const rawInput = prompt("달러를 입력하세요.");

      //달러와 원화를 구해 출력하세요.

      const 달러 = Number(rawInput);
      const 원화 = 달러 * 1270;

      // ㅇㅇㅇ
      document.write (달러 + "달러는" + 원화 + "원화 입니다.");
    </script>
  </head>
  <body></body>
</html>
