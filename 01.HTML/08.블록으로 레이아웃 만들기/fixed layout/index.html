<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>네이버 고정형 레이아웃</title>
    <link rel="stylesheet" href="./style2.css">

<body>
    <div class="wrap">

                        </div>
                        <div style="background-color: darkgoldenrod;" class="themecast__living2">
                            <ul class="living__list">

                        <div style="background-color: coral;" class="themecast__hotclick">

            <aside style="background-color: blueviolet;" class="aside">
                <section style="background-color: antiquewhite;" class="aside__login">로그인</section>
                <section style="background-color: cornflowerblue;" class="aside__mini">미니뉴스</section>
                <section style="background-color: deeppink;" class="aside__banner">배너</section>
                <section style="background-color: green;" class="aside__shopping">쇼핑광고</section>

        </main>
        <footer style="background-color: chartreuse;" class="footer">푸터</footer>
