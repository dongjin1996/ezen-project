<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>

			<h1>예약 정보</h1>
			<label for="name">이름</label>
			<input type="text" id="name">
			<br>
			<br>
			<label for="phone">휴대폰</label>
			<input type="phone" id="phone">
			<br>
			<br>
			<label for="email">이메일</label>
			<input type="email" id="email">
			<br>
			<br>
			<input type="submit" value="예약하기">
		</fieldset>
			
		

	</form>
	
</body>
</html>
